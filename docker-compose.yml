version: '3.8'

services:
  app:
    image: node:22-alpine
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
    working_dir: /app
    command: >
      /bin/sh -c "corepack enable && corepack prepare pnpm@latest-10 && pnpm install && pnpm start:dev"

  ngrok:
    image: ngrok/ngrok:latest
    ports:
      - "4040:4040"
    command:
      - "http"
      - "app:3000"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTH_TOKEN}
    depends_on:
      - app
